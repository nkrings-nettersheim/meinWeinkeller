{% extends "base.html" %}

{% block title %}
    Mein Weinkeller - Regionen
{% endblock %}

{% block content %}

<div class="container container-extended">
    <p></p>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <a href="{% url 'lager:add_region' %}" class="btn btn-secondary">Neue Region anlegen</a>
            </div>
        </div>
    <p></p>
    <h2>Liste der Regionen</h2>
    <table class="table">
    <thead>
      <tr>
        <th>Weinland</th>
        <th>Region</th>
      </tr>
    </thead>
          <tbody>
            {% for region in regionen_list %}
              <tr>
                <td>{{region.weinland}}</td>
                  <td><a href="{% url 'lager:edit_region' region.id %}" class="link-secondary">{{region.region}}</a></td>
              </tr>
            {% endfor %}
    </tbody>
    </table>
</div>
</div>
{% endblock %}
