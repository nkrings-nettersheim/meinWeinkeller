{% extends "base.html" %}

{% block title %}
    Mein Weinkeller - Lager
{% endblock %}

{% block content %}

<div class="container-fluid">
    <p></p>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <a href="{% url 'lager:add_lager' %}" class="btn btn-secondary">Neues Lager anlegen</a>
            </div>
        </div>
    <p></p>
    <h2>Liste der Lager</h2>
    <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-4">Lager</th>
          <th class="col-4">Typ</th>
          <th class="col-1">Spalten</th>
          <th class="col-1">Reihen</th>
          <th class="col-1"></th>
      </tr>
    </thead>
          <tbody>
            {% for lager in lagers_list %}
              <tr>
                  <td>{{ lager.name }}</td>
                  <td>{{ lager.typ }}</td>
                  <td>{{ lager.cols }}</td>
                  <td>{{ lager.rows }}</td>
                  <td class="col-sm-1">
                      <a href="{% url 'lager:edit_lager' lager.id %}" class="p-1 link-secondary"><i class="fa-sharp fa-solid fa-pen-to-square" title="ändern"></i></a>
                      <a href="{% url 'lager:lager' lager.id %}" class="p-1 link-secondary"><i class="fa-sharp fa-solid fa-eye" title="anzeigen"></i></a>
                      <a href="{% url 'lager:delete_lager_item' lager.id %}" class="p-1 link-secondary"><i class="fa-sharp fa-solid fa-trash-can" title="löschen"></i></a>
                  </td>
              </tr>
            {% endfor %}
    </tbody>
    </table>
</div>
</div>
{% endblock %}
