{% extends "base.html" %}

{% block title %}
    Mein Weinkeller - Weinland erfassen
{% endblock %}

{% block content %}
<content>
    <form method="POST" enctype="multipart/form-data" action="">
        <p></p>
        {% csrf_token %}
        {{ form.non_field_errors }}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h4>Rebsorte erfassen oder neu anlegen:</h4>
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.rebsorte.id_for_label }}" class="col-sm-2 control-label">Rebsorte:</label>
            <div class="col-sm-6">
                 {{ form.rebsorte }}
                <div class="text-danger">{{ form.rebsorte.errors }}</div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-secondary btn-sm">Speichern</button>
            </div>
        </div>
    </div>
    </form>
</content>
{% endblock %}
