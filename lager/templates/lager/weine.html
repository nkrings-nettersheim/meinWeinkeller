{% extends "base.html" %}

{% block title %}
    Mein Weinkeller - Weine
{% endblock %}

{% block content %}

<div class="container container-extended">
    <p></p>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <a href="{% url 'lager:add_wein' %}" class="btn btn-secondary">Neuen Wein anlegen</a>
            </div>
        </div>
    <p></p>
    <h2>Liste der Weine</h2>
    <table class="table table-hover" id="wein_table">
    <thead>
      <tr>
        <th>Weinland</th>
        <th>Region</th>
        <th>Jahrgang</th>
        <th>Name</th>
      </tr>
    </thead>
          <tbody>
            {% for wein in weine_list %}
              <tr>
                <td>{{wein.weinland}}</td>
                <td>{{wein.region}}</td>
                <td>{{wein.jahrgang}}er</td>
                <td>{{wein.name}}</td>
                <td>
                    <a href="{% url 'lager:edit_wein' wein.id %}" class="p-1 link-secondary"><i class="fa-sharp fa-solid fa-pen-to-square" title="Ã¤ndern"></i></a>
                    <a href="{% url 'lager:wein' wein.id %}" class="p-1 link-secondary"><i class="fa-sharp fa-solid fa-eye" title="anzeigen"></i></a>
                </td>
              </tr>
            {% endfor %}
    </tbody>
    </table>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@myspace-nu/jquery.fancytable/dist/fancyTable.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#wein_table").fancyTable({
			sortColumn:0,
			sortOrder: 'descending',    // 'desc', 'descending', 'asc', 'ascending', -1 (descending) and 1 (ascending)
			pagination: true,
			perPage:10,
			globalSearch:true,
			inputPlaceholder: "Suche..."

		});
	});
</script>
{% endblock %}
